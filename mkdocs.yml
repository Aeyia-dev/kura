site_name: Aeyia Platform Documentation
theme:
  name: material
  palette:
    primary: blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.code.copy
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - footnotes